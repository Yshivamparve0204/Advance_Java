<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(markus-spiske-GQXtl7L4Ldc-unsplash.jpg);
            background-size: cover;
            background-size: 100% 100%;
            background-position: center;
            background-color: #ADD8E6;
        }

        /* Form Container */
        .form-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Form Inputs */
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Gender Section Styling */
        .radio-group {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .radio-group label {
            font-weight: normal;
            font-size: 14px;
        }

        /* Skills Section Styling */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px 0;
        }

        .checkbox-group label {
            font-weight: normal;
            font-size: 14px;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Link Styling */
        .signin-link {
            text-decoration: none;
            color: #007bff;
            margin-top: 15px;
            display: block;
            text-align: center;
        }

        .signin-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="registerationform" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>

            <label>Skills:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="skill" id="java" value="java">
                <label for="java">Java</label>
                <input type="checkbox" name="skill" id="c++" value="c++">
                <label for="c++">C++</label>
                <input type="checkbox" name="skill" id="dotnet" value="dotnet">
                <label for="dotnet">DotNet</label>
                <input type="checkbox" name="skill" id="database" value="database">
                <label for="database">Database</label>
            </div>

            <label>Secret Question:</label>
            <select name="que" id="que">
                <option value="fav_movie">Which is your favorite movie?</option>
                <option value="fav_color">What is your favorite color?</option>
                <option value="city_name">What is your city name?</option>
            </select>

            <label for="ans">Answer:</label>
            <input type="text" name="ans" id="ans" placeholder="Enter your answer">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">

            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" placeholder="Enter your password">

            <input type="submit" value="Register">
            <a class="signin-link" href="login.html">Already Registered? Sign In</a>
        </form>
    </div>
</body>
</html>
