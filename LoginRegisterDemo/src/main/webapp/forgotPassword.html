<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #D3CCE3, #E9E4F0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("pexels-leeloothefirst-5428836.jpg");
            background-position: center;
             background-size: cover;
            background-size: 100% 100%;
        }

        /* Container Styling */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading */
        h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            width: 100%;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: #f9f9f9;
            color: #333;
        }

        input::placeholder {
            color: #aaa;
        }

        /* Button Styling */
        button {
            width: 100%;
            background: #4CAF50;
            height: 45px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Enter your email to change your password</h3>
        <form action="findquestion">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
</body>
</html>
